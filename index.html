<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-gap: 20px;
        padding: 20px;
      }
      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .gallery-item:hover {
        transform: scale(1.05);
      }
      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .gallery-item:hover .overlay {
        opacity: 1;
      }
      .overlay h3,
      .overlay p {
        margin: 0;
        padding: 10px;
        text-align: center;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
      }
      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
        max-height: 90%;
      }
      .modal-content img {
        width: 100%;
        height: auto;
        display: block;
      }
      .close {
        position: absolute;
        top: 10px;
        right: 20px;
        color: #fff;
        font-size: 30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="gallery-item">
        <img src="images/squirtle.png" alt="Image 1" />
        <div class="overlay">
          <h3>Mythical Squirtle</h3>
        </div>
      </div>
      <div class="gallery-item">
        <img src="images/pikachu.png" alt="Image 2" />
        <div class="overlay">
          <h3>Mythical Squirtle</h3>
        </div>
      </div>
      <div class="gallery-item">
        <img src="images/mew.png" alt="Image 2" />
        <div class="overlay">
          <h3>Mythical Mew</h3>
        </div>
      </div>
      <div class="gallery-item">
        <img src="images/dadsonspace.png" alt="Image 2" />
        <div class="overlay">
          <h3>Exploring Space</h3>
        </div>
      </div>
      <div class="gallery-item">
        <img src="images/merlin.png" alt="Image 2" />
        <div class="overlay">
          <h3>Merlin</h3>
        </div>
      </div>

      <!-- Add more gallery items -->
    </div>

    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <div class="modal-content">
        <img id="modal-img" src="" alt="Modal Image" />
      </div>
    </div>

    <script>
      const galleryItems = document.querySelectorAll(".gallery-item");
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      const closeBtn = document.querySelector(".close");

      galleryItems.forEach((item) => {
        item.addEventListener("click", () => {
          const imgSrc = item.querySelector("img").getAttribute("src");
          modalImg.setAttribute("src", imgSrc);
          modal.style.display = "block";
        });
      });

      closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      window.addEventListener("click", (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
